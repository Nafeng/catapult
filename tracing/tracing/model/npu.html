<link rel="import" href="/tracing/model/cpu.html">

<script>
'use strict';

/**
 * @fileoverview Provides the Cpu class.
 */
tr.exportTo('tr.model', function() {

  /**
   * @constructor
   */
  function Npu(kernel, name) {
    tr.model.Cpu.call(this, kernel, 0);
    this.name = name;
  }

  Npu.prototype = {
    __proto__: tr.model.Cpu.prototype,

    get userFriendlyName() {
      return this.name;
    },

    switch(timestamp, action, task) {
      if (action === '+') {
        this.switchActiveThread(timestamp, {}, 1, task , {});
      } else if (action === '-') {
        this.switchActiveThread(timestamp, {}, 0, task , {});
      }
    },
  }

  return {
    Npu,
  };
});
</script>
